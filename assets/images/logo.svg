<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>

  <!-- Ship Icon -->
  <g transform="translate(50, 60)">
    <!-- Hull -->
    <path d="M 10 50 L 90 50 L 85 70 L 15 70 Z" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>

    <!-- Deck -->
    <rect x="20" y="35" width="60" height="15" fill="#60a5fa" stroke="#3b82f6" stroke-width="1.5"/>

    <!-- Superstructure -->
    <rect x="35" y="20" width="30" height="15" fill="#3b82f6" stroke="#60a5fa" stroke-width="1.5"/>

    <!-- Bridge -->
    <rect x="45" y="10" width="10" height="10" fill="#60a5fa" stroke="#3b82f6" stroke-width="1"/>

    <!-- Shield overlay (Security) -->
    <path d="M 50 5 L 55 8 L 55 15 Q 50 18 45 15 L 45 8 Z" fill="#10b981" stroke="#34d399" stroke-width="1"/>
  </g>

  <!-- Text -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">GM MARITIME</text>
  <text x="100" y="168" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">광명마리타임</text>
</svg>
