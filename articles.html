<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles - 광명마리타임</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="광명마리타임의 기술 아티클, 업계 동향, 규제 소식을 확인하세요."
    />
    <meta
      name="keywords"
      content="Maritime Cyber Security, IACS, 선박 보안, 기술 동향, 광명마리타임, Articles"
    />
    <meta name="author" content="Gwangmyung Maritime" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Articles - 광명마리타임" />
    <meta
      property="og:description"
      content="기술 아티클, 업계 동향, 규제 소식"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gmmaritime.com/articles" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="resource/gmmaritime.ico" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS (Built) -->
    <link rel="stylesheet" href="assets/css/output.css" />
    <!-- Tailwind CSS CDN for additional classes -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body
    class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 overflow-x-hidden transition-colors duration-300"
  >
    <!-- Navigation (loaded dynamically) -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="pt-32 pb-16 bg-gradient-to-b from-slate-800 to-slate-700">
      <div class="max-w-7xl mx-auto px-6">
        <div class="text-center">
          <span class="inline-block px-4 py-2 bg-blue-600/20 text-blue-400 rounded-full text-sm font-medium mb-6">
            Articles
          </span>
          <h1
            class="text-4xl md:text-5xl font-bold text-white mb-6"
            data-i18n="articles.title"
          >
            Articles
          </h1>
          <p
            class="text-slate-400 max-w-3xl mx-auto text-lg"
            data-i18n="articles.subtitle"
          >
            기술 동향, 업계 인사이트, 규제 소식을 공유합니다.
          </p>
        </div>
      </div>
    </section>

    <!-- Articles List -->
    <section class="py-24 bg-slate-50 dark:bg-slate-900">
      <div class="max-w-3xl mx-auto px-6">
        <div id="articles-list" class="space-y-6">
          <!-- Articles will be rendered here by JS -->
          <div class="text-center py-16">
            <div class="animate-pulse text-slate-400">Loading...</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer (loaded dynamically) -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript Files -->
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/articles.js"></script>
    <script src="assets/js/country-detector.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const manager = window.articlesManager;
        await manager.fetchArticleIndex();
        manager.renderArticleList('articles-list');
      });
    </script>
  </body>
</html>
